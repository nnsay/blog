name: deploy
on:
  push:
    branches:
      - master
jobs:
  hexo-deploymen:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{secrets.GH_TOKEN}}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: "true"
      - uses: actions/setup-node@v3
        with:
          node-version: "19"
      - name: install package
        run: npm install
      - name: generate static files
        run: npm run build
      - name: deployment static files
        run: |
          git config --global user.name "Jimmy Wang"
          git config --global user.email "jimmy.w@aliyun.com"
          npm run deploy
